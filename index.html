<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivus</title>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NAVBAR -->
    <header class="header">
        <div class="logo">           
            <img src="assets/logo.png" alt="logo">
        </div>

        <nav class="nav-links">
            <a href="#">About us</a>
            <a href="#">Services</a>
            <a href="#">Use Cases</a>
            <a href="#">Pricing</a>
            <a href="#">Blog</a>
        </nav>

        <a href="#" class="quote-btn">Request a quote</a>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-left">
            <h1>Navigating the digital landscape for success</h1>

            <p>
                Our digital marketing agency helps businesses grow and succeed online through a range of services including SEO,
                PPC, social media marketing, and content creation.
            </p>

            <a href="#" class="primary-btn">Book a consultation</a>
        </div>

        <div class="hero-right">
            <img src="assets/hero.png" alt="Hero Image">
        </div>
    </section>

    <!-- CLIENT LOGOS -->
    <section class="clients">
        <img src="assets/amazon.png" alt="amazon logo">
        <img src="assets/dribble.png" alt="dribble logo">
        <img src="assets/hubspot.png" alt="HubSpot">
        <img src="assets/notion.png" alt="Notion">
        <img src="assets/netflix.png" alt="Netflix">
        <img src="assets/zoom.png" alt="Zoom">
    </section>

</body>
</html>
